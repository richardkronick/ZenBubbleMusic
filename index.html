<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zen Bubble Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="paper-full.js"></script>
    <script src="howler.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
 
        var keyData = {

            q: {
            sound: new Howl({
              src: ['sounds/bubbles.mp3']
            }),
            },
            w: {
            sound: new Howl({
              src: ['sounds/clay.mp3']
            }),
            },
            e: {
            sound: new Howl({
              src: ['sounds/confetti.mp3']
            }),
            },
            r: {
            sound: new Howl({
              src: ['sounds/corona.mp3']
            }),
            },
            t: {
            sound: new Howl({
              src: ['sounds/dotted-spiral.mp3']
            }),
            },
            y: {
            sound: new Howl({
              src: ['sounds/flash-1.mp3']
            }),
            },
            u: {
            sound: new Howl({
              src: ['sounds/flash-2.mp3']
            }),
            },
            i: {
            sound: new Howl({
              src: ['sounds/flash-3.mp3']
            }),
            },
            o: {
            sound: new Howl({
            src: ['sounds/glimmer.mp3']
            }),
            },
            p: {
            sound: new Howl({
              src: ['sounds/moon.mp3']
            }),
            },
            a: {
            sound: new Howl({
              src: ['sounds/pinwheel.mp3']
            }),
            },
            s: {
            sound: new Howl({
              src: ['sounds/piston-1.mp3']
            }),
            },
            d: {
            sound: new Howl({
              src: ['sounds/piston-2.mp3']
            }),
            },
            f: {
            sound: new Howl({
              src: ['sounds/prism-1.mp3']
            }),
            },
            g: {
            sound: new Howl({
              src: ['sounds/prism-2.mp3']
            }),
            },
            h: {
            sound: new Howl({
              src: ['sounds/prism-3.mp3']
            }),
            },
            j: {
            sound: new Howl({
              src: ['sounds/splits.mp3']
            }),
            },
            k: {
            sound: new Howl({
              src: ['sounds/squiggle.mp3']
            }),
            },
            l: {
            sound: new Howl({
              src: ['sounds/strike.mp3']
            }),
            },
            z: {
            sound: new Howl({
              src: ['sounds/suspension.mp3']
            }),
            },
            x: {
            sound: new Howl({
              src: ['sounds/timer.mp3']
            }),
            },
            c: {
            sound: new Howl({
              src: ['sounds/ufo.mp3']
            }),
            },
            v: {
            sound: new Howl({
              src: ['sounds/veil.mp3']
            }),
            },
            b: {
            sound: new Howl({
              src: ['sounds/wipe.mp3']
            }),
            },
            n: {
            sound: new Howl({
            src: ['sounds/zig-zag.mp3']
            }),
            },
            m: {
            sound: new Howl({
              src: ['sounds/moon.mp3']
            }),
            }
        }

        var circles = [];

        var letters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        var text = new PointText(view.center);
        text.justification = 'center';
        text.fillColor = 'white';
        text.content = 'Press any key A to Z \nor click or drag the mouse.';
        text.fontSize = 24;

        function onKeyDown(event) {
            if(keyData[event.key]){
                var maxPoint = new Point(view.size.width, view.size.height);
                var randomPoint = Point.random();
                var point = maxPoint * randomPoint;
                var newCircle = new Path.Circle(point, 10);
                newCircle.fillColor = randomColor();
                keyData[event.key].sound.play();
                circles.push(newCircle);
            }
        }

        function onMouseDown(event){
            var newCircle = new Path.Circle(event.point, 10);
            newCircle.fillColor = randomColor();
            var randomLetter = letters[Math.floor(Math.random() * letters.length)];
            keyData[randomLetter].sound.play();
            circles.push(newCircle);
        }

        function onMouseDrag(event){
            var newCircle = new Path.Circle(event.point, 10);
            newCircle.fillColor = randomColor();
            circles.push(newCircle);
        }

        function onFrame(event) {
            for (var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1.5;
                circles[i].scale(1.008);
                var item = project.activeLayer.children[i];
                if(i%4 === 0){
                    item.position.x += item.bounds.width / 1000;
		            item.position.y += item.bounds.height / 1000;
                }
                else if (i%4===1){
                    item.position.x -= item.bounds.width / 80;
		            item.position.y -= item.bounds.height / 80;
                }
                else if (i%4===2){
                    item.position.x += item.bounds.width / 150;
		            item.position.y -= item.bounds.height / 150;
                }
                else{
                    item.position.x -= item.bounds.width / 250;
		            item.position.y += item.bounds.height / 250;
                }
                if(circles[i].area > 1000000000){
                    
                    item.position.x -= item.bounds.width / 30;
                }
                if(circles[i].area > 10000000000){
                    circles[i].remove(); // remove the circle from the canvas
                    circles.splice(i, 1); // remove the circle from the array
                }
            }
        }
        
        function randomColor(){
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
        
            return "rgb(" + r + ", " + g + ", " + b + ")";
        }

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
